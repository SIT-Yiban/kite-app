name: iOS push to testflight
on:
  push:
#  workflow_dispatch:

jobs:
  push:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.10.1'
          channel: 'stable'

      - name: Bump Flutter Build Number
        run: |
          flutter pub get
          flutter pub global activate cider
          flutter pub global run cider bump build

      - name: Get Flutter Version
        id: get_flutter_version
        uses: its404/get-flutter-version@v1.0.0

      - name: Update Xcode Build Number
        uses: yanamura/ios-bump-version@v1
        with:
          version: ${{ steps.get_flutter_version.outputs.version_number }}
          build-number: ${{ steps.get_flutter_version.outputs.build_number }}
          project-path: ios

      - name: Get Flutter Version
        id: lastest_flutter_version
        uses: its404/get-flutter-version@v1.0.0

      - name: Build iOS
        run: flutter build ios --release --config-only

      - name: Build and Upload via Fastlane
        uses: maierj/fastlane-action@v2.1.0
        with:
          lane: 'beta'
          subdirectory: 'ios'
          skip-tracking: true
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY }}
          APP_STORE_CONNECT_API_KEY_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY_ID }}

      - name: Push Build Number Update
        run: |
          git add .
          git commit -m "Update: Bump Build Number to ${{ steps.lastest_flutter_version.outputs.build_number }}"
          git push origin master
  notify:
    runs-on: ubuntu-latest
    needs:
      - push
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get Lastest Flutter Version
        id: lastest_flutter_version
        uses: its404/get-flutter-version@v1.0.0

      - name: ü§ñ Telegram Notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.CHAT_ID }}
          token: ${{ secrets.BOT_TOKEN }}
          format: markdown
          message: |
            üè∑Ô∏è [KiteApp](https://github.com/SIT-kite/kite-app) Build Number Update to *${{ steps.lastest_flutter_version.outputs.build_number }}*

            üì± iOS New Version has been pushed to TestFlight!
